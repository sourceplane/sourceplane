builds:
  - id: sp
    main: ./cmd/sp
    binary: sp
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w
      - -X github.com/sourceplane/cli/internal/version.Version={{.Version}}
      - -X github.com/sourceplane/cli/internal/version.Commit={{.Commit}}
      - -X github.com/sourceplane/cli/internal/version.Date={{.Date}}

  - id: thinci
    main: ./cmd/thinci
    binary: thinci
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w
      - -X github.com/sourceplane/cli/internal/version.Version={{.Version}}
      - -X github.com/sourceplane/cli/internal/version.Commit={{.Commit}}
      - -X github.com/sourceplane/cli/internal/version.Date={{.Date}}

archives:
  - id: sp-archive
    builds:
      - sp
    format: tar.gz
    name_template: >-
      sp_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

  - id: thinci-archive
    builds:
      - thinci
    format: tar.gz
    name_template: >-
      thinci_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug Fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Documentation'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 2
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: sourceplane
    name: sourceplane
  draft: false
  prerelease: auto
  name_template: "Sourceplane CLI v{{.Version}}"

brews:
  - name: sp
    ids:
      - sp-archive
    repository:
      owner: sourceplane
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/sourceplane/sourceplane
    description: "Sourceplane CLI - Infrastructure as Code orchestration"
    license: Apache-2.0
    install: |
      bin.install "sp"
    test: |
      system "#{bin}/sp version"

  - name: thinci
    ids:
      - thinci-archive
    repository:
      owner: sourceplane
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/sourceplane/sourceplane
    description: "Thin-CI - Lightweight CI orchestrator"
    license: Apache-2.0
    install: |
      bin.install "thinci"
    test: |
      system "#{bin}/thinci version"

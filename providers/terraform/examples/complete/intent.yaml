apiVersion: v1
kind: Intent
metadata:
  name: complete-infrastructure
  description: Complete example with multiple Terraform components

providers:
  terraform:
    version: "0.1.0"

components:
  - name: vpc-network
    type: terraform.network
    spec:
      module:
        source: "terraform-aws-modules/vpc/aws"
        version: "5.0.0"
      variables:
        name: "production-vpc"
        cidr: "10.0.0.0/16"
        azs:
          - "us-east-1a"
          - "us-east-1b"
          - "us-east-1c"
        private_subnets:
          - "10.0.1.0/24"
          - "10.0.2.0/24"
          - "10.0.3.0/24"
        public_subnets:
          - "10.0.101.0/24"
          - "10.0.102.0/24"
          - "10.0.103.0/24"
        enable_nat_gateway: true
        enable_vpn_gateway: false
      backend:
        type: "s3"
        config:
          bucket: "terraform-state"
          key: "network/vpc.tfstate"
          region: "us-east-1"
          encrypt: true
      workspace: "production"

  - name: eks-cluster
    type: terraform.cluster
    spec:
      module:
        source: "terraform-aws-modules/eks/aws"
        version: "19.0.0"
      variables:
        cluster_name: "production-cluster"
        cluster_version: "1.27"
        vpc_id: "vpc-xxx"
        subnet_ids:
          - "subnet-xxx"
          - "subnet-yyy"
          - "subnet-zzz"
        cluster_endpoint_public_access: true
        eks_managed_node_groups:
          general:
            desired_size: 3
            min_size: 2
            max_size: 6
            instance_types: ["t3.medium"]
      backend:
        type: "s3"
        config:
          bucket: "terraform-state"
          key: "eks/cluster.tfstate"
          region: "us-east-1"
      workspace: "production"
      outputs:
        - "cluster_endpoint"
        - "cluster_certificate_authority_data"
        - "cluster_name"
    relationships:
      - target: vpc-network
        type: depends_on

  - name: payments-db
    type: terraform.database
    spec:
      module:
        source: "terraform-aws-modules/rds/aws"
        version: "5.1.0"
      variables:
        identifier: "payments-database"
        engine: "postgres"
        engine_version: "14.5"
        instance_class: "db.t3.small"
        allocated_storage: 50
        storage_encrypted: true
        multi_az: true
        backup_retention_period: 7
      backend:
        type: "s3"
        config:
          bucket: "terraform-state"
          key: "database/payments.tfstate"
          region: "us-east-1"
      workspace: "production"
    relationships:
      - target: vpc-network
        type: depends_on

  - name: app-storage
    type: terraform.storage
    spec:
      module:
        source: "terraform-aws-modules/s3-bucket/aws"
        version: "3.10.0"
      variables:
        bucket: "my-app-assets"
        versioning_enabled: true
        lifecycle_rules:
          - id: "expire-old-versions"
            enabled: true
            noncurrent_version_expiration_days: 90
      backend:
        type: "s3"
        config:
          bucket: "terraform-state"
          key: "storage/app-assets.tfstate"
          region: "us-east-1"
      workspace: "production"
